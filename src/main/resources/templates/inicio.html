<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SACI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<h2 style="margin: 20px;">Bienvenido</h2>
	
	<div class="table col-md-8 offset-md-2" th:if="${changePass == 1}">
		<h3 style="margin: 10px;">Cambiar contraseña</h3>
		
		<div class="row">
			<form th:object="${usuarioModel}" th:action="@{/}" method="post">
				Nueva contraseña: <input type="text" th:field="*{password}">
				<br>
				<br>
				<button type="submit">Guardar</button>
			</form>
		</div>
	</div>
	
	<br>
	<br>
	
	<div class="row">
		<table class="table col-md-8 offset-md-2" id="tablaususario">
	         <thead>
	             <th>Login</th>
	             <th>Nombre</th>
	             <th>Apellido P</th>
	             <th>Apellido M</th>
	             <th>Cliente</th>
	             <th>Area</th>
	             <th>Email</th>
	             <th>Alta</th>
	             <th>Actualización</th>
	             <th>Vigencia</th>
	             <th>Baja</th>
	             <th>Revocado</th>
	             <th>Intentos</th>
	             <th>No acceso</th>
	             <th>Estatus</th>
	         </thead>
	         <tbody>
	             <tr th:if="${listado.empty}">
	                 <td colspan="4" align="center">No hay usuarios</td>
	             </tr>
	
	             <tr th:each="obj: ${listado}">
					<td th:text="${obj.login}"></td>
					<td th:text="${obj.nombre}"></td>
					<td th:text="${obj.apellido_paterno}"></td>
					<td th:text="${obj.apellido_materno}"></td>
					<td th:text="${obj.cliente}"></td>
					<td th:text="${obj.area}"></td>
					<td th:text="${obj.email}"></td>
					<td th:text="${obj.fechaalta}"></td>
					<td th:text="${obj.fechamodificacion}"></td>
					<td th:text="${obj.fecha_vigencia}"></td>
					<td th:text="${obj.fechabaja}"></td>
					<td th:text="${obj.fecharevocado}"></td>
					<td th:text="${obj.intentos}"></td>
					<td th:text="${obj.no_acceso}"></td>
					<td th:text="${obj.status}"></td>
	             </tr>
	         </tbody>
	     </table>
	</div>
</body>
</html>
